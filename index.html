<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolando</title>
</head>

<body>

    <header id="app-header">
        <div class="container d-flex">

            <nav id="category">
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>                                       
            </nav>
            <!-- /#category -->

            <div id="logo">
                <img src="./assets/img/boolean-logo.png" alt="boolean logo">
            </div>
            <!-- /#logo -->

            <div id="menu">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <!-- /#menu -->
        </div>

    </header>
    <!-- /#app-header -->

    <main id="app-main">
        <div class="container debug">

            <div class="row d-flex wrap">

                <div class="card">

                    <div class="model">
                        <img src="./assets/img/1.webp" alt="levis tee unisex front">
                    </div>
                    
                    <div class="details">
                        <p class="brand">Levi's</p>
                        <h4 class="object">RELAXED FIT TEE UNISEX</h4>
                        <p class="price"><span class="promo-price">14,99€</span> <span class="full-price">29,99€</span></p>
                    </div>
                </div>
                <!-- /#1 card -->

                <div class="card">

                    <div class="model">
                        <img src="./assets/img/2.webp" alt="Guess tee front">
                    </div>
                    
                    <div class="details">
                        <p class="brand">Guess</p>
                        <h4 class="object">ROSES TEE</h4>
                        <p class="price"><span class="promo-price">20,99€</span> <span class="full-price">29,99€</span></p>
                    </div>
                </div>
                <!-- /#2 card -->

                <div class="card">

                    <div class="model">
                        <img src="./assets/img/3.webp" alt="Come zucchero filato dress green front">
                    </div>
                    
                    <div class="details">
                        <p class="brand">Come Zucchero Filato</p>
                        <h4 class="object">VOGLIA DI COLORI PASTELLO</h4>
                        <p class="price"><span class="promo-price">129,99€</span> <span class="full-price">184,99€</span></p>
                    </div>
                </div>
                <!-- /#3 card -->

            </div>

        </div>

    </main>
    <!-- /#app-body -->
    <footer id="app-footer"></footer>
    <!-- /#app-footer -->

</body>

</html>
